<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo_html}"></title>
</head>
<body>

<section>
    <div class="container" style="padding-top: 100px">
        <div class="btn">
            <a th:href="@{${urlAdd}}" class="btn btn-primary btn-xl rounded-pill mt-5 ">Â¡Agrega un
                prestamo!</a>
        </div>
        <div class="row align-items-center">
            <h2 class="display-4" th:text="${tituloFormulario}"></h2>

            <div class="col-lg-6 order-lg-1">
                <div class="p-5">

                    <div class="row align-items-center">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID Prestamo</th>
                                <th scope="col">Fecha Prestamo</th>
                                <th scope="col">Fecha Devoucion</th>
                                <th scope="col">ID Libro</th>
                                <th scope="col">Titulo del Libro</th>
                                <th scope="col">ID Cliente</th>
                                <th scope="col">Apellido del Cliente</th>
                                <th scope="col">Estado</th>

                                <th scope="col">ACCIONES</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="objetoAiterar : ${objetoAiterar}">

                                <td scope="row" th:text="${objetoAiterar.id}">
                                </th>
                                <td class="mayus" scope="row" th:text="${objetoAiterar.prestamo}">
                                </th>
                                <td class="mayustt" scope="row" th:text="${objetoAiterar.devolucion}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.libro.id}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.libro.titulo}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.cliente.id}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.cliente.apellido}">
                                </th>
                                <td class="mayustt" scope="row" th:text="${objetoAiterar.alta}">
                                </th>
                                <td>
                                    <a th:href="@{${urlEdit}(id=${objetoAiterar.id})}" class="btn btn-danger">Editar</a>
                                    <a th:href="@{${urlDelete}(id=${objetoAiterar.id})}" class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
