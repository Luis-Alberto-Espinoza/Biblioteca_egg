<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario alta editorial</title>
</head>
<body>

<section>
    <div class="container" style="padding-top: 100px">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid rounded-circle" src="" alt=""/>
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">Dar de alta al editorial</h2>
                    <form action="/editorial/alta_editorial" method="GET" enctype="multipart/form-data">

                        <label>Nombre de la Editorial</label>
                        <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                        <br/><button type="submit" class="btn btn-primary">Registrar Editorial</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
