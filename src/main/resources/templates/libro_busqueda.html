<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${formulario}"></title>
</head>
<body>

<section>
    <div class="container" style="padding-top: 100px">
        <div class="btn">-->
            <a th:href="@{/libro/pre_alta}" class="btn btn-primary btn-xl rounded-pill mt-5 ">¡Agrega un
                Libro!</a>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <div class="row align-items-center">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID Libro</th>
                                <th scope="col">ISBN</th>
                                <th scope="col">TITULO</th>
                                <th scope="col">AÑO DE PUBLICACIÓN</th>
                                <th scope="col">EJEMPLARES</th>
                                <th scope="col">STOCK</th>
                                <th scope="col">ALTA</th>
                                <th scope="col">AUTOR</th>
                                <th scope="col">EDITORIAL</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="objetoAiterar : ${objetoAiterar}">
                                <td scope="row" th:text="${objetoAiterar.id}">
                                </th>
                                <td class="mayus" scope="row" th:text="${objetoAiterar.isbn}">
                                </th>
                                <td class="mayustt" scope="row" th:text="${objetoAiterar.titulo}">
                                </th>
                                <td class="mayustt" scope="row" th:text="${objetoAiterar.anio}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.ejemplares}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.ejemplaresRestantes}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.alta}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.autor.nombre}">
                                </th>
                                <td scope="row" th:text="${objetoAiterar.editorial.nombre}">
                                </th>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
