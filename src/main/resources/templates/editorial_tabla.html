<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo_html}"></title>
</head>
<body>

<section>
    <div class="container" style="padding-top: 100px">

            <a th:href="@{${urlAdd}}" class="btn btn-primary btn-xl rounded-pill mt-5 ">Â¡Agrega una

        </div>
        <div class="row align-items-center">
            <h2 class="display-4" th:text="${tituloFormulario}"></h2>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <div class="row align-items-center">
                        <table class="table table-hover">

                                <th scope="col">ID Editorial</th>
                                <th scope="col">Nombre</th>

                                    </th>

                                    </th>

                                    <td>
                                        <a th:href="@{${urlEdit}(id=${objetoAiterar.id})}"

                                    </td>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
